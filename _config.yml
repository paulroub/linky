title: Linky
subheads:
    - "A Linktree-esque Jekyll theme, compatible with Decap CMS."

email: paul@roub.net
description: >- # this means to ignore newlines until "baseurl:"
    A Linktree-esque Jekyll theme, compatible with Decap CMS.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://linky.roub.net/" # the base hostname & protocol for your site, e.g. http://example.com
github_username: paulroub

plausible_io: linky.roub.net

# Build settings
theme: jekyll-theme-linky
plugins:
    - jekyll-feed

exclude:
    - VERSION
    - bin
    - linky.gemspec
    - netlify.toml
    - package*.json

linky:
    body_background: "#030303"
    body_foreground: "#F0F0F0"
    button_background: "#f16293"
    social_button_color: "#ffffff"

collections:
    - links
